caBundle: ""
appPort: 1224
service:
  port: 443
  type: ClusterIP
# Default values for kube-image-guardian.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

configName: config.yaml

guardianConfig:
  AllowedRegistries:
    - hub.docker.com
    - gcr.io
  AllowedRepositories:
    - docker.io/library/nginx

  AllowLatest: false
  AllowByDefault: true

# config_name - name of the configmap with a config for the application
volumes:
  config_name: guardian-config
  tls_secret_name: kube-image-guardian-certs

replicaCount: 1

image:
  repository: rivshiell/kube-image-guardian
  tag: v1.0.1
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

validationWebhook:
  failurePolicy: Ignore

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
