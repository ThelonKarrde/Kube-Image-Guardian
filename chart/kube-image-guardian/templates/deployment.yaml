apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kube-image-guardian.fullname" . }}
  namespace: {{ include "kube-image-guardian.namespace" . }}
  labels:
    {{- include "kube-image-guardian.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "kube-image-guardian.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "kube-image-guardian.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: CONFIG_PATH
              value: "/app/local/{{ .Values.configName }}"
            - name: TLS_CERT_PATH
              value: "/etc/admission-controller/tls/tls.crt"
            - name: TLS_KEY_PATH
              value: "/etc/admission-controller/tls/tls.key"
          volumeMounts:
            - mountPath: /app/local
              name: guardian-config
            - name: tls
              mountPath: /etc/admission-controller/tls
          ports:
            - name: http
              containerPort: {{ .Values.appPort }}
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: {{ .Values.appPort }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: "guardian-config"
          configMap:
            name: {{ .Values.volumes.config_name }}
        - name: tls
          secret:
            secretName: {{ .Values.volumes.tls_secret_name }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
